name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/taylor/crf:$(date +%s) && docker push registry.cn-hangzhou.aliyuncs.com/taylor/crf:$(date +%s)
